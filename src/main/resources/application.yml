#Mybatis-plus配置
mybatis-plus:
    # 配置mapper.xml映射文件
    mapper-locations: classpath*:/mapper/*Mapper.xml
    # 配置mybatis数据返回类型别名（默认别名是类名）
    type-aliases-package: com.hxr.seckill.pojo

#mybatis sql打印（方法接口返回的包，不是mapper.xml所在的包）
logging:
    level:
        com.hxr.seckill.mapper: debug



